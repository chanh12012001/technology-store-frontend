<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="event.js">
        <title>Công nghệ Store</title>
    </head>

    <body>       
        <div class="header">
            <div class="header_top">
                <div class='header_menu'>
                    <i class="fas fa-bars"></i>
                </div>
                <a href="/">
                    <img class="icon_logo" src="images/logoQStore.png" alt="">
                </a>
                <a href="" class="header_address">
                    <i class="fas fa-map-marker-alt"></i>Hồ Chí Minh<i class="fas fa-sort-down icon-down"></i> 
                </a>   
                <div class='header_search'>
                    <input type="text" class='input' placeholder="Tìm kiếm...">
                    <i class="fas fa-search icon-search"></i>
                </div>
                <a href="" class='header_shoppingcart'>
                    <i class="fas fa-shopping-cart"></i>
                    <span id='content_shopping_cart_header'>Giỏ hàng</span> 
                </a>
                <a href="" class='header_history'>Lịch sử <br> đơn hàng</a>
                <a href="" class='header_ad'>
                    <span class='dot_content'><span class='dot_animation'></span></span>
                    Mua thẻ nạp ngay
                </a>
                <a href="" class='header_new'>
                    Tin tức
                </a>
                <a href="" class='header_QA'>
                    Hỏi đáp
                </a>
            </div>

            <div class="header_main">
                <div>
                    <ul class="main-menu">
                        <li>
                            <a href="">
                                <i class="fas fa-mobile-alt"></i>
                                <span>Điện thoại</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-laptop"></i>
                                <span>Laptop</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-tablet-alt"></i>
                                <span>Tablet</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-blender"></i>
                                <span>Hàng gia dụng</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-headphones"></i>
                                <span>Phụ kiện</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-clock"></i>
                                <span>Đồng hồ thông minh</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-sim-card"></i>
                                <span>Sim & Thẻ</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-tools"></i>    
                                <span>Sửa chữa</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-hand-holding-usd"></i>
                                <span>Trả góp 0%</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header_content">
            <div>
                <a href="" class='header_inf'>       
                    <span>Trang chủ / Điện thoại</span>
                </a>
            </div>
        </div>
        <header  class='header_banner2'>
            <img src='images/banner2.jpg' alt="" class='banner'>
        </header>
        <div class="col-9 p-0">
            <div class="card m-b-30 fpheadbox">
                <div class="card-header">
                    <div class="cdt-head">
                        <h1 class="cdt-head_title">Điện Thoại<span>(327 sản phẩm)</span></h1>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
